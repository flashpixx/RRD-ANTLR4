general:
    branches:
        only:
            - master
        ignore:
            - developing
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@flashpixx.de
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@flashpixx.de

    java:
        version: oraclejdk8

dependencies:
    pre:
        - sudo apt-get install doxygen graphviz npm
        - npm install -g bower

test:
    override:
        - mvn install -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1}
        - mvn site

    post:
        # Maven Site CircleCI build
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

        # move build components
        - git checkout master
        - mv target/site /tmp
        - mv target/RRD-ANTLR4-0.1.jar /tmp
        #- mv target/rrd-antlr4-0.1.exe /tmp
        #- mv target/rrd-antlr4-0.1.dmg /tmp


        # Documentation Build with Update to GH-Pages Branch
        - git checkout gh-pages
        - mv -f circle.yml /tmp
        - mv -f .gitignore /tmp
        - git checkout master
        - git push origin :gh-pages
        - git branch -D gh-pages
        - git checkout --orphan gh-pages
        - rm -Rf *
        - mv /tmp/.gitignore .
        - mv /tmp/circle.yml .
        - mv /tmp/site/* .
        - git add --all .
        - git commit -m "current documentation"
        - git push origin gh-pages

        # Executable Build with Update Binary Branch
        - git checkout binary-master
        - mv -f circle.yml /tmp
        - mv -f .gitignore /tmp
        - git checkout master
        - git push origin :binary-master
        - git branch -D binary-master
        - git checkout --orphan binary-master
        - rm -Rf *
        - mv /tmp/.gitignore .
        - mv /tmp/circle.yml .
        - mv /tmp/rrd-antlr4-0.1.jar .
        #- mv /tmp/rrd-antlr4-0.1.exe .
        #- mv /tmp/rrd-antlr4-0.1.dmg .
        - git add --all .
        - git commit -m "binaries master branch"
        - git push origin binary-master



